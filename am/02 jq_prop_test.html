<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="">
			<tr>
				<th><input type="checkbox">全选</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>a</td>
				<td>18</td>
				<td>0</td>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>b</td>
				<td>19</td>
				<td>1</td>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>c</td>
				<td>20</td>
				<td>0</td>
			</tr>
		</table>
		<input type="text" />
	</body>
	<script src="../js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 表头的全选框
		$("th :checkbox").change(function(){
			var isChecked = $(this).prop('checked');
			// 根据isChecked状态修改下面复选框的值
			$("td :checkbox").prop('checked', isChecked);
		})
		
		$("td :checkbox").change(function(){
			var all = $('td input').length;
			var chk = $('td input:checked').length;
			// 判断是否全部被选中
			var isAll = all === chk;  // true  fasle
			$("th :checkbox").prop('checked', isAll);
		})
		
	</script>
	
</html>
