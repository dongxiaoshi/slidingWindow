<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {margin: 0; padding: 0;}
			#panel {
				width: 100px;
				height: 100px;
				border: 2px solid red;
				background-color: lightpink;
				cursor: pointer;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="panel"></div>
	</body>
	<script src="../js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('#panel').click(function(){
				$(this).animate({left:"400px", height:"200px"}, 2000)
						.animate({top: "100px", width: "200px"}, 3000)
						.fadeOut("slow");
			})
		})
		
	</script>
</html>
